<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Book Rental System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;Book Rental System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/books}">Books</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/ordered_book}">Cart</a>
				</li>

			</ul>
		</div>
	</nav>
	<br>


	<div class="container">
		<div class="row">
			<h2 class="text-center">Cart</h2>
		</div>

		<div class="row">
			<div class="col-lg=3">
				<a th:href="@{/books}" class="btn btn-primary btn-sm mb-3">Rent More Books</a>
			</div>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Title </th>
					<th> Author </th>
					<th> Rent</th>
					<th> Actions </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="orderedBook: ${orderedBooks}">
					<td th:text="${orderedBook.book.title}"></td>
					<td th:text="${orderedBook.book.author}"></td>
					<td th:text="${orderedBook.book.rent}"></td>
					<td>

						<a th:href="@{/ordered_book/delete/{id}(id=${orderedBook.orderedBookId})}"
							class="btn btn-danger">Remove</a>


					</td>
				</tr>
			</tbody>
		</table>
		<br>

		<h3 class="text-end">Total: Rs.<span th:text="${total}"></span> </h3>
		<br>

		<div class="col-lg=3 text-end">
			<a th:href="@{/shelf}" class="btn btn-success ">Check Out</a>
		</div>


	</div>






</body>

</html>s
