<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Book Rental System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;Book Rental System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/books}">Books</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/ordered_book}">Cart</a>
				</li>

			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class=text-center>Add New Book</h1>
				<div class="card-body">
					<form th:action="@{/books}" th:object="${book}" method="POST">
						<div class="form-group">
							<label>Title </label>
							<input type="text" name="title" th:field="*{title}" class="form-control"
								placeholder="Enter Title" />
						</div>
						<br>

						<div class="form-group">
							<label> Author</label>
							<input type="text" name="author" th:field="*{author}" class="form-control"
								placeholder="Enter Author's Name'" />
						</div>
						<br>

						<div class="form-group">
							<label>Rent</label>
							<input type="number" name="rent" th:field="*{rent}" class="form-control"
								placeholder="Enter Rent" />
						</div>
						<br>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
