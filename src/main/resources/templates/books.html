<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Book Rental System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;Book Rental System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
     <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Books</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/ordered_book}">Cart</a>
      </li>
     
    </ul>
  </div>
</nav>
<br>


	<div class="container">
		<div class="row">
			<h1>List Of Books</h1>
		</div>
		
	    <div class="row">
	    	<div class ="col-lg=3">
	    		<a th:href ="@{/books/add_book}" class="btn btn-primary btn-sm mb-3" style="float:right">Add Book</a>
	    	</div>
	    </div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Title </th>
					<th> Author </th>
					<th> Rent</th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "book: ${books}">
					<td th:text ="${book.title}"></td>
					<td th:text ="${book.author}"></td>
					<td th:text ="${book.rent}"></td>
					<td>
						<a th:href ="@{/books/edit/{id}(id=${book.id})}"
						class="btn btn-primary">Update</a>
						
						<a th:href ="@{/books/{id}(id=${book.id})}"
						class="btn btn-danger">Delete</a>
						
						<a th:href ="@{/ordered_book/add/{id}(id=${book.id})}"
						class="btn btn-success">Add to Cart</a>
					</td>
				</tr>
			</tbody>
		</table>
			
	</div>


</body>

</html>
